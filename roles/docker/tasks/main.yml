---
- name: Configure the Docker APT key  
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg 
    state: present
  become: yes

- name: Add the Salt source to the APT source list
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: Install
  apt: 
    pkg: "{{ item }}" 
    state: latest 
  loop:
    - docker
    - docker-compose 
